{% extends 'base.html' %} {% load static %} {% block content %}
<section class="display-quotes py-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col-8 mx-auto">
        <div class="card rounded-0">
          <a href="{% url 'quotes' quote.pk %}">
            <img src="{{quote.image.url}}" class="img-fluid" />
          </a>
          <div class="card-body">
            <p class="card-text">{{quote.text}}</p>
            <div class="social-media-icons">
              <a href="#" class="social-share-icon"><img src="{% static 'images/facebook.png' %}" alt="Facebook" /></a>
              <a href="#" class="social-share-icon"><img src="{% static 'images/twitter.png' %}" alt="Twitter" /></a>
              <a href="#" class="social-share-icon"><img src="{% static 'images/instagram.png' %}" alt="LinkedIn" /></a>
            </div>
          </div>
          <div class="card-footer">
            <div class="author d-flex justify-content-center">
              {% if previous_quote %}
              <a href="{% url 'display_quotes_categories' quote_id=prev_quote.id category_id=quote.category_id %}"><i
                  class="bi bi-chevron-left"></i></a>
              {% endif %}
              {% if next_quote %}
              <a href="{% url 'display_quotes_categories' quote_id=next_quote.id category_id=quote.category_id  %}"
                style="float: right"><i class="bi bi-chevron-left"></i><i class="bi bi-chevron-right ml-4"></i></a>
              {% endif %}
            </div>
          </div>
        </div>
        <div class="line-with-text" style="margin-top: 48px !important;">
          <span>Quotes To Explore By Other Categories</span>
        </div>
        <div class="quotes-author-container mt-4">
          <div class="row text-center space-around mt-4">
            {% for category in all_categories %}
            <div class="col-lg-4 mb-4">
              <a href="{% url 'quotes_by_categories' id=category.id name=category.name|slugify %}">{{category.name}}</a>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
